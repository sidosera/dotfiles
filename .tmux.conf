setw -g mouse on 
set -g default-terminal "screen-256color"

# Random city names for new windows
set-hook -g after-new-window 'run-shell "tmux rename-window $(~/.local/bin/tmux-city-name)"'
set-hook -g after-new-session 'run-shell "tmux rename-window $(~/.local/bin/tmux-city-name)"'

# Prevent auto-renaming windows (keep city names)
set -g allow-rename off
setw -g automatic-rename off

# Start windows at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Minimal status bar - just windows and load
set -g status-style 'bg=default,fg=white'
set -g status-left ''
set -g status-right '#[fg=green]#(sysctl -n vm.loadavg | cut -d" " -f2-4)'
set -g window-status-format '#[fg=gray]#I:#W'
set -g window-status-current-format '#[fg=white,bold]#I:#W'
